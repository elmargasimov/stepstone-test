<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stepstone Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <form class="form-inline" action="/login" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <input class="form-control" name="username" type="text" id="username" placeholder="Please enter your username">
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input class="form-control" name="password" type="password" id="password" placeholder="Please enter your password...">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>

</body>
</html>
